<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="img-bg">
  <img src="/images/bg-main-mobile.png" alt="background image">
  
</div>
<div class="card-back">
  <img src="/images/bg-card-back.png" alt="">
  <p id="card-cvc">000</p>
</div>
<div class="card-front">
    <img src="/images/card-logo.svg" alt="">
   <p id="card-number">0000 0000 0000 0000</p>
   <p id="name">Jane Appleseed</p>
   <p id="exp-date"> <span id="MM">00</span>/ <span id="YY">00</span> </p>
</div>
  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00 -->


<form action="">
  <div class="input-aria">
  <label for="name-input">
  Cardholder Name
</label>
<input type="text" id="name-input" placeholder="e.g. Jane Appleseed">
</div>
<div class="input-aria" >
<label for="number-input">
  Card Number
</label>
<input type="tel" name="" id="number-input" inputmode="numeric" autocomplete="cc-number" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="  e.g. 1234 5678 9123 0000
">
</div>
<div class="grouped-aria input-aria">
<div class="input-aria">
<label for=""> Exp. Date (MM/YY)</label>
<input type="number" name="" id="month-input" placeholder="MM">
<input type="number" name="" id="year-input" placeholder="YY"> 
</div>
<div class="input-aria">
  <label for="cvc-input">CVC</label>
  <input type="number" name="" id="cvc-input" placeholder=" e.g. 123">
</div>
</div>
<input type="submit" id="confirm" value="Confirm">
</form>
